<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - MANCE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon svg {
            width: 40px;
            height: 40px;
            fill: #6b7280;
        }
        h1 {
            color: #1f2937;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        p {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        .features {
            text-align: left;
            margin-bottom: 30px;
        }
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .feature-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            flex-shrink: 0;
        }
        .feature-icon svg {
            width: 20px;
            height: 20px;
            fill: #10b981;
        }
        .feature-text {
            color: #4b5563;
            font-size: 14px;
        }
        .button {
            background: #1e40af;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
            transition: background 0.2s;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background: #1e3a8a;
        }
        .status {
            margin-top: 20px;
            padding: 12px;
            background: #fef3c7;
            border-radius: 8px;
            color: #92400e;
            font-size: 14px;
            display: none;
        }
        .status.online {
            background: #d1fae5;
            color: #065f46;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
        </div>

        <h1>Anda Sedang Offline</h1>
        <p>Koneksi internet tidak tersedia. Beberapa fitur mungkin tidak dapat diakses.</p>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">
                    <svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <span class="feature-text">Data yang sudah tersimpan masih dapat dilihat</span>
            </div>
            <div class="feature">
                <div class="feature-icon">
                    <svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <span class="feature-text">Aplikasi akan otomatis tersinkronisasi saat online</span>
            </div>
            <div class="feature">
                <div class="feature-icon">
                    <svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <span class="feature-text">Notifikasi akan diterima saat koneksi kembali</span>
            </div>
        </div>

        <button class="button" onclick="checkConnection()">Coba Lagi</button>

        <div id="status" class="status"></div>
    </div>

    <script>
        function checkConnection() {
            const statusEl = document.getElementById('status');

            if (navigator.onLine) {
                statusEl.textContent = 'Koneksi tersedia! Memuat ulang halaman...';
                statusEl.className = 'status online';
                statusEl.style.display = 'block';

                setTimeout(() => {
                    window.location.reload();
                }, 1500);
            } else {
                statusEl.textContent = 'Masih tidak ada koneksi internet';
                statusEl.className = 'status';
                statusEl.style.display = 'block';

                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            }
        }

        // Auto check connection every 30 seconds
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 30000);

        // Listen for online event
        window.addEventListener('online', () => {
            const statusEl = document.getElementById('status');
            statusEl.textContent = 'Koneksi kembali! Memuat ulang...';
            statusEl.className = 'status online';
            statusEl.style.display = 'block';

            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });
    </script>
</body>
</html>
